<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="er.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation Bar -->
    <header id="navbar">
        <button class="nav-button" id="about">About</button>
        <button class="nav-button" id="contact">Contact Us</button>
        <button class="nav-button" id="more">More</button>
    </header>

    <div class="content">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error-message" class="error-message"></div>
    </div>
    
        <div id="profile" class="profile" style="display:none;">
            <h2>User Profile</h2>
            <img id="profile-picture" src="ex.png" alt="Profile Picture" class="profile-picture">
            <p id="profile-username"></p>
            <p id="profile-university"></p>
            <p id="profile-age"></p>
            <p id="profile-skills"></p>
            <p id="profile-education"></p>
            <p id="profile-address"></p>
            <button type="submit">Logout</button>
        </div>
    

    </div>
    

    <script src="script.js"></script>
</body>
</html>
